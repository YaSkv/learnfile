<script type="text/javascript">

function getRandomInt(min,max){
	return Math.floor(Math.random()*(max-min+1))+min;
}

	var cards = ['6','7','8','9','10','J','Q','K','A'];
	return cards[getRandomInt(0, cards.length - 1)];
}
function getNum(player) {

	}

	}
	else {
		a = Number(player[1]);
	}
	return a;
}
